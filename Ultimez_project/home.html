<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>


    <link rel="stylesheet" href="style.css" />

    <!-- Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">

        <header class="welcome">
            <h1 class="title">üí± Currency Converter</h1>
            <p class="subtitle">Convert currencies in real time with live exchange rates</p>
            <p class="description">
                Instantly swap between currencies, track conversion trends,
                and visualize rates ‚Äî all in one sleek dashboard.
            </p>
            <hr class="divider" />
        </header>


        <form id="converter-form">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required />
            </div>

            <div class="currency-row">

                <div class="form-group">
                    <label for="from-currency">From</label>
                    <select id="from-currency" title="From Currency" aria-label="Select source currency">
                    </select>
                </div>


                <button type="button" id="swap-btn" title="Swap currencies" aria-label="Swap currencies">
                    üîÅ
                </button>


                <div class="form-group">
                    <label for="to-currency">To</label>
                    <select id="to-currency" title="To Currency" aria-label="Select target currency">
                    </select>
                </div>
            </div>

            <button type="submit" class="convert-btn">Convert</button>
        </form>


        <section class="result">
            <div class="conversion-line">
                <span id="amount-display">--</span>
                <span id="from-display">USD</span>
                <span class="equals">=</span>
                <span id="converted-display">--</span>
                <span id="to-display">INR</span>
            </div>
            <p class="rate-info" id="rate-info"></p>
        </section>


        <section class="history">
            <div class="history-header">
                <h3>Conversion History</h3>
                <button id="clear-history-btn" title="Clear History" aria-label="Clear conversion history">
                    üßπ Clear
                </button>
            </div>
            <ul id="history-list"></ul>
        </section>


        <section class="chart-container">
            <h3>Exchange Rate Trends</h3>
            <canvas id="rateChart"></canvas>
        </section>
    </div>


    <div id="toast" class="toast">
        ‚úÖ Conversion Successful!
    </div>


    <script src="currency.js"></script>
</body>

</html>
